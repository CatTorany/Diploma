<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/puzzle_30_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Puzzle 30</title>
</head>
<body>
    <header>
        <div>
            <a class="back" href="/menu.html">Назад</a>
        </div>
    </header>
    <div id="game" class="game">
        <h1>Перемешай и собери алфавит правильно!</h1>
        <div id="timer">00:00:00</div>
        <div class="page">
            <div id="thirty" class="thirty">
                <button class="item" data-matrix-id="1">A</button>
                <button class="item" data-matrix-id="2">B</button>
                <button class="item" data-matrix-id="3">C</button>
                <button class="item" data-matrix-id="4">D</button>
                <button class="item" data-matrix-id="5">E</button>
                <button class="item" data-matrix-id="6">F</button>
                <button class="item" data-matrix-id="7">G</button>
                <button class="item" data-matrix-id="8">H</button>
                <button class="item" data-matrix-id="9">I</button>
                <button class="item" data-matrix-id="10">J</button>
                <button class="item" data-matrix-id="11">K</button>
                <button class="item" data-matrix-id="12">L</button>
                <button class="item" data-matrix-id="13">M</button>
                <button class="item" data-matrix-id="14">N</button>
                <button class="item" data-matrix-id="15">O</button>
                <button class="item" data-matrix-id="16">P</button>
                <button class="item" data-matrix-id="17">Q</button>
                <button class="item" data-matrix-id="18">R</button>
                <button class="item" data-matrix-id="19">S</button>
                <button class="item" data-matrix-id="20">T</button>
                <button class="item" data-matrix-id="21">U</button>
                <button class="item" data-matrix-id="22">V</button>
                <button class="item" data-matrix-id="23">W</button>
                <button class="item" data-matrix-id="24">X</button>
                <button class="item" data-matrix-id="25">Y</button>
                <button class="item" data-matrix-id="26">Z</button>
                <button class="item" data-matrix-id="27">«</button>
                <button class="item" data-matrix-id="28">°•°</button>
                <button class="item" data-matrix-id="29">»</button>
                <button class="item" data-matrix-id="30"></button>       
            </div>
        </div>
        <button class="mixing" id="mixing">Перемешать</button>
        <button class="begin" id="begin">Исходный вид</button>
    </div>

    <div class="window d_none" id="window">
        <h2>Ваши результаты</h2>
        <div class="win_el" id="res"></div>
        <div class="win_el" id="record"></div>
        <button class="okey" id="okey">ok</button>
    </div>
    
    <script type="module" src="/js/fb/firebase.js"></script>
    <script type="module" src="js/puzzle_30_game.js"></script>   
</body>
</html>
